<head>

	<meta charset="UTF-8"/>
	<title>Interferenzen</title>
	<link rel="icon" href="../../../resources/img/Icon.png">

	<link rel="stylesheet" href="../../../resources/css/stylesheet.css">
	<link rel="stylesheet" href="Augucation2_177.css">

</head>

<body>

	<script type="text/javascript" src="../../../resources/js/slideshow.js"></script>
	<script type="text/javascript" src="../../../resources/js/css_variable_manager.js"></script>

	<div class="my_text" align="center">

		<div class="center_wrapper">
			<input type="submit" class="mute button" id="muteBtn" value="" onclick="mute()"/>
		</div>

		</br>

		<span style="font-size: 24px;">Ton 1</span>
		</br>
		<div class="slider_block">
			<div class="slider_wrapper">
				<span class="slider_top_label">Frequenz</span>
				<input type="range" class="slider color_blue" id="slider_freq1" min="300" max="400" step="1" value="350" oninput="setFrequency(1, this.value)"/>
				<span class="slider_bottom_value" id="span_freq_1">350 Hz</span>
			</div>
		</div>

		</br>
		</br>

		<span style="font-size: 24px;">Ton 2</span>
		<div class="slider_block">
			<div class="slider_wrapper">
				<span class="slider_top_label">Frequenz</span>
				<input type="range" class="slider color_red" id="slider_freq2" min="300" max="400" step="1" value="350" oninput="setFrequency(2, this.value)"/>
				<span class="slider_bottom_value" id="span_freq_2">350 Hz</span>
			</div>
		</div>
	</div>


	<div>
		<input id="backBtn" type="button" class="back button" onclick="CloseAugucation(2, 177);" name="back" value="<<"/>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>


	<script type="text/javascript" src="../../../resources/js/plugins/Pizzicato.js/Pizzicato.js"></script>

	<script type="text/javascript" src="Augucation2_177.js"></script>

</body>
