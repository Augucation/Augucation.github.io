<head>

	<meta charset="UTF-8"/>
	<title>Maskierung</title>

	<link rel="stylesheet" href="../../../resources/css/stylesheet.css">
	<link rel="stylesheet" href="Augucation2_93.css">

</head>

<body>

	<script type="text/javascript" src="../../../resources/js/slideshow.js"></script>
	<script type="text/javascript" src="../../../resources/js/css_variable_manager.js"></script>

	<div class="my_text">
		<div class="slider_block">
			<div class="slider_wrapper">
				<span class="slider_top_label">Sound 1<br/>Schalldruck</span>
				<input type="range" class="slider" id="slider_vol" min="0" max="1" step="0.0001" value="0.5"oninput="setVolume(1, this.value)"/>
				<span class="slider_val" id="span_vol_1">0.5</span>
			</div>
			<div class="slider_wrapper">
				<span class="slider_top_label">Sound 1<br/>Frequenz</span>
				<input type="range" class="slider" id="slider_freq" min="0" max="20000" step="1" value="500"oninput="setFrequency(1, this.value)"/>
				<span class="slider_val" id="span_freq_1">400</span>
			</div>
		</div>

		<div class="slider_block">
			<div class="slider_wrapper">
				<span class="slider_top_label">Sound 2<br/>Schalldruck</span>
				<input type="range" class="slider" id="slider_vol" min="0" max="1" step="0.0001" value="0.5"oninput="setVolume(2, this.value)"/>
				<span class="slider_val" id="span_vol_2">0.5</span>
			</div>
			<div class="slider_wrapper">
				<span class="slider_top_label">Sound 2<br/>Frequenz</span>
				<input type="range" class="slider" id="slider_freq" min="0" max="20000" step="1" value="500"oninput="setFrequency(2, this.value)"/>
				<span class="slider_val" id="span_freq_2">400</span>
			</div>
		</div>
	</div>


	<div>
		<input id="backBtn" type="button" class="back button" onclick="CloseAugucation(2, 93);" name="back" value="<<"/>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>


	<script type="text/javascript" src="../../../resources/js/plugins/Pizzicato.js/Pizzicato.js"></script>

	<script type="text/javascript" src="Augucation2_93.js"></script>

</body>
