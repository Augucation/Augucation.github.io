<head>

	<meta charset="UTF-8"/>
	<title>Interferenzen</title>
	<link rel="icon" href="../../../resources/img/Icon.png">

	<link rel="stylesheet" href="../../../resources/css/stylesheet.css">
	<link rel="stylesheet" href="Augucation2_178.css">

</head>

<body>

	<script type="text/javascript" src="../../../resources/js/slideshow.js"></script>
	<script type="text/javascript" src="../../../resources/js/css_variable_manager.js"></script>

	<div class="my_text" align="center">

		<div class="center_wrapper">
			<input type="submit" class="mute button" id="muteBtn" value="" onclick="mute()"/>
		</div>

		</br>
		
		<div id="chart_sines" class="chart"></div>	
		<span id="spanny">Desktruktive Interferenz</span>
		<div id="chart_result" class="chart"></div>
		
		</br>

		<span>Frequenz</br>400 Hz</span>
		
		<div class="slider_block">
			<div class="slider_wrapper">
				<span class="slider_top_label">Phasenverschiebung</span>
				<input type="range" class="slider color_blue" id="slider_freq2" min="0" max="2" step="0.01" value="1.25" oninput="setFrequency(this.value)"/>
				<span class="slider_bottom_value" id="span_freq_2">1.25 ms</span>
			</div>
		</div>
	</div>


	<div>
		<input id="backBtn" type="button" class="back button" onclick="CloseAugucation(2, 178);" name="back" value="<<"/>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>


	<script type="text/javascript" src="../../../resources/js/plugins/Pizzicato.js/Pizzicato.js"></script>

	<script type="text/javascript" src="Augucation2_178.js"></script>

</body>
