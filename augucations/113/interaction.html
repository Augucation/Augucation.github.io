<head>

	<meta charset="UTF-8"/>
	<title>Klangqualität</title>
	<link rel="icon" href="../../resources/img/Icon.png">

	<link rel="stylesheet" href="../../resources/css/stylesheet.css">
	<link rel="stylesheet" href="../../resources/css/stylesheet_radio.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<script type="text/javascript" src="../../resources/js/slideshow.js"></script>

	<div class="my_text" align="center">
		<div class="center_wrapper">
			<input type="submit" class="mute button" id="muteBtn" value="" onclick="mute()"/>
		</div>

	</div>
		</br>
		</br>

		<div class="radio_wrapper radios my_text">
			<fieldset>
				<input type="radio" id="0" name="bitrate" value="0" checked="checked">
				<label class="radio_label_small" for="0">8 kBit/s</br>Telefon</label>
				</br>
				</br>
				<input type="radio" id="1" name="bitrate" value="1">
				<label class="radio_label_small" for="1">16 kBit/s</br>Besser als Kurzwelle</label>
				</br>
				</br>
				<input type="radio" id="2" name="bitrate" value="1">
				<label class="radio_label_small" for="2">32 kBit/s</br>Besser als Mittelwelle</label>
				</br>
				</br>
				<input type="radio" id="3" name="bitrate" value="1">
				<label class="radio_label_small" for="3">64 kBit/s</br>UKW</label>
				</br>
				</br>
				<input type="radio" id="4" name="bitrate" value="1">
				<label class="radio_label_small" for="4">96 kBit/s</br>Ähnlich wie CD</label>
				</br>
				</br>
				<input type="radio" id="5" name="bitrate" value="1">
				<label class="radio_label_small" for="5">128 kBit/s</br>CD-Qualität</label>
			</fieldset>
		</div>

			<input id="backBtn" type="button" class="back button" onclick="CloseAugucation(2, 83);" name="back" value="<<"/>
	</div>
	<script type="text/javascript" src="../../resources/js/plugins/Pizzicato.js/Pizzicato.js"></script>

	<script type="text/javascript" src="main.js"></script>
</body>
