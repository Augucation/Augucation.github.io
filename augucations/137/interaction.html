<head>

	<meta charset="UTF-8"/>
	<title>HTML und JS</title>
	<link rel="icon" href="../../resources/img/Icon.png">

	<link rel="stylesheet" href="../../resources/css/stylesheet.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<script type="text/javascript" src="../../resources/js/augucation_list.js"></script>
	<script type="text/javascript" src="../../resources/js/slideshow.js"></script>
	<script type="text/javascript" src="../../resources/js/css_variable_manager.js"></script>

	<div id="container" class="my_text">
		<div id="task"></div>

		<div id="htmlContainer">

			<div id="codeContainer">

				<div class="label">
					<span>HTML</span>
				</div>
				<textarea id="editor_html" cols="40" rows="40"></textarea>

				<div class="label">
					<span>JS</span>
				</div>
				<textarea id="editor_js" cols="40" rows="40"></textarea>
			</div>

			<div id="result"/>
		</div>

		<div id="buttonContainer">
			<input type="button" class="button" id="btnCompile" value="Ausführen" onclick="compile();"/>
		</div>

		<div id="progressContainer">
			<input type="button" id="prevBtn" class="button progressBtn" value="<" onclick="pb.prevNextTask(true);"/>

			<div id="progressPointsContainer"></div>

			<input type="button" id="nextBtn" class="button progressBtn" value=">" onclick="pb.prevNextTask(false);"/>
		</div>

		<div id="tipDiv">

			<div id="tipText" class="white"></div>

			<div id="solutionButton" class="white">Lösung ansehen</div>

		</div>

		<div id="tipButton" onclick="toggleTip();">
			<span id="tipButtonText" class="white">i</span>
		</div>
	</div>

	<div>
		<input id="backBtn" type="button" class="back button" onclick="CloseAugucation(10, 30);" name="back" value="<<"/>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="../../resources/js/textTab.js"></script>
	<script type="text/javascript" src="tipManager.js"></script>
	<script type="text/javascript" src="solutionManager.js"></script>
	<script type="text/javascript" src="task.js"></script>
	<script type="text/javascript" src="progressbar.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
