<head>

	<meta charset="UTF-8"/>
	<title>Scheinbewegung</title>
	<link rel="icon" href="../../../resources/img/Icon.png">

	<link rel="stylesheet" href="../../../resources/css/stylesheet.css">
	<link rel="stylesheet" href="Augucation6_12.css">
	
</head>

<body>

	<script type="text/javascript" src="../../../resources/js/slideshow.js"></script> 
	<script type="text/javascript" src="../../../resources/js/css_variable_manager.js"></script>
		
	<div id="body" class="my_text">
		<div id="point_container">
			<div id="left_point" class="point"></div>
			<div id="right_point" class="point"></div>
		</div>
		
		</br>
		
		<div id="slider_container">
			<input type="range" id="time_slider" min="10" max="300" step="1" value="150" oninput="setTime(this.value)"/>
			<span id="time_value_span">145 ms</span>
			
			</br>
			
			<input type="button" id="startstop_btn" class="button" value="Start" onclick="startStop()"/>
		</div>
	</div>
	
	<div>
		<input id="backBtn" type="button" class="back button" onclick="CloseAugucation(6, 12);" name="back" value="<<"/>
	</div>

	<script type="text/javascript" src="Augucation6_12.js"></script>
	
</body>
