<head>

	<meta charset="UTF-8"/>

	<link rel="stylesheet" href="../../../resources/css/stylesheet.css">
	<link rel="stylesheet" href="Augucation1_56.css">	
	
</head>

<body>

	<script type="text/javascript" src="../../../resources/js/slideshow.js"></script> 
	<script type="text/javascript" src="../../../resources/js/css_variable_manager.js"></script> 

	<img class="img_formula" src="../../../resources/img/im-01-56_formula.png">
	
	<div class="plots_wrapper">
		<div class="inner_plots_wrapper">
			<div id="chart0" class="plot_chart"></div>
			<div id="chart1" class="plot_chart"></div>
			<br/>
			<div id="chart2" class="plot_chart small" style="cursor: pointer;" onclick="chartSelected(2)"></div>
			<div id="chart3" class="plot_chart small" style="cursor: pointer;" onclick="chartSelected(3)"></div>
			<div id="chart4" class="plot_chart small" style="cursor: pointer;" onclick="chartSelected(4)"></div>
			<div id="chart5" class="plot_chart small" style="cursor: pointer;" onclick="chartSelected(5)"></div>
			<div id="chart6" class="plot_chart small" style="cursor: pointer;" onclick="chartSelected(6)"></div>
		</div>
	</div>
	<div class="slider_wrapper">
			<span class="my_text centered_label slider_top_label">Anteil a<sub>k</sub></span>
			<input id="slider_amp" class="slider" type="range" min="0" max="2.8" value="1" step="0.01">
			<span class="my_text centered_label slider_top_label">Phasenverschiebung &theta;<sub>k</sub></span>
			<input id="slider_phas" class="slider" type="range" min="-5" max="5" value="0" step="0.01">
			<span class="my_text centered_label slider_top_label">Grundfrequenz &omega;<sub>0</sub></span>
			<input id="slider_freq" class="slider" type="range" min="0" max="2" value="1" step="0.01">
	</div>
	<div>
		<input id="backBtn" type="button" class="back button" onclick="CloseAugucation(1, 56);" name="back" value="<<"/>
	</div>
