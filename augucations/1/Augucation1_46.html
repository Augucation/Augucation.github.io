<head>

	<meta charset="UTF-8"/>

	<link rel="stylesheet" href="../../resources/css/stylesheet.css">
	
	<style>
		.canvas
		{ 
			background:url(../../resources/img/im-01_sinwave.png);
			background-size: 100% auto;
			position: relative;
			border:	  0px;
			/*height:   80vh;
			width:	  60vw;*/
			display:  block;
			margin:   auto; 
			padding:  0;
		}

	</style>
	
</head>

<body>

	<script type="text/javascript" src="../../resources/js/slideshow.js"></script> 

	<div>
		<canvas id="myCanvas" class="canvas" width="1000px" height="750px"></canvas>
		<input id="backBtn" type="button" class="back button" onclick="CloseAugucation(1, 5);" name="back" value="<<"/>
	</div>

	<script>
	
		var c=document.getElementById("myCanvas");		
		var ctx=c.getContext("2d");
		ctx.strokeStyle = '#000000';
		
		var toppel = 251; 
		var bottom = 657; 
		var leftestLine = 150;
		var rightestLine = 914;
		
		var discOffset = 10;
		var quantOffset = 60;
		
		var discWidth = rightestLine - leftestLine;
		var quantHeight = bottom - toppel;
		
		var disc = 10; // 5-15
		var quant = 6; // 1-3	// Note: this variable contains the number of lines, not of bits
			
		function drawDiscLines(){
			var discSpace = discWidth / (disc + 1); // one more, because the middle line is on the x-axis
			
			ctx.beginPath();
			for(i = 1; i < disc + 1; i++)
			{
				ctx.moveTo(leftestLine + discSpace * i, toppel - discOffset * 1.1); // offset and offset * 1.1 is just pi times thumb
				ctx.lineTo(leftestLine + discSpace * i, bottom + discOffset);		// to draw the lines a bit longer
			}
			ctx.stroke();
		}
			
		function drawQuantLines(){
			var quantSpace = quantHeight / quant;
			
			ctx.beginPath();
			for(i = 0; i < quant + 1; i++)	// draw one more line, because the middle line is on the x-axis
			{
				ctx.moveTo(leftestLine, toppel + quantSpace * i);
				ctx.lineTo(rightestLine - quantOffset, toppel + quantSpace * i); //offset is just pi times thumb
			}
			ctx.stroke();
		}
		
		drawDiscLines();
		drawQuantLines();
		
	</script>
	
</body>
