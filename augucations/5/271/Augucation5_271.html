<head>

	<meta charset="UTF-8"/>
	<title>Histogramm</title>
	<link rel="icon" href="../../../resources/img/Icon.png">

	<link rel="stylesheet" href="../../../resources/css/stylesheet.css">
	<link rel="stylesheet" href="../../../resources/css/stylesheet_radio.css">
	<link rel="stylesheet" href="Augucation5_271.css">
	
</head>

<body>

	<script type="text/javascript" src="../../../resources/js/slideshow.js"></script>
	<script type="text/javascript" src="../../../resources/js/css_variable_manager.js"></script>

	<img id="pic" src="../../../resources/img/5_271_haus_2.jpg" width="500px" height="375px">
	<canvas id="pic_canvas" width="500px" height="375px"></canvas>
	
	<div id="chart_wrapper">
		<div id="mydiv" style="width:428px;height:200px"></div>
	</div>
	
	<div id="slider_wrapper" class="my_text">
		<span align="center">Histogrammausgleich</span>
		<input id="histo_slider" type="range" min="0" max="100" oninput="equalizeHistogram(this.value)">
	</div>
	
	
	<div id="check_wrapper" class="my_text">
		<input id="check_red" type="checkbox" name="check_channel" value="red" onchange="setChannel(false)">
		<label for="check_red" class="text_red"> Rot </label>
		
		<input id="check_green" type="checkbox" name="check_channel" value="green" onchange="setChannel(false)">
		<label for="check_green" class="text_green"> Gr√ºn </label>

		<input id="check_blue" type="checkbox" name="check_channel" value="blue" onchange="setChannel(false)">
		<label for="check_blue" class="text_blue"> Blau </label>
	</div>
	
	<div id="button_wrapper">
		<input id="button_gray" type="button" class="button" value="Grauwert" onclick="setChannel(true)">
	</div>
	
		<input id="backBtn" type="button" class="back button" onclick="CloseAugucation(5, 271);" name="back" value="<<"/>
	</div>

	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.js"></script>
	<script type="text/javascript" src="http://www.benjaminbuffet.com/public/js/jquery.flot.orderBars.js"></script>
	<script src="js/jquery.flot.resize.min.js"></script>
	<script src="nouislider.min.js"></script>
	
	<script src="../../../resources/js/plugins/histogram/histogram.min.js"></script>
	
	<script src="http://pomax.github.io/RGBAnalyse/release/RGBAnalyse.js"></script>
	
	<script type="text/javascript" src="Augucation1_55.js"></script>

	<script type="text/javascript" src="Augucation5_271.js"></script>
</body>
