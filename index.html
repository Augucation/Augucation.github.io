<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" content="width=device-width, initial-scale=1.0"/>
		<title>Augucation</title>
		<link rel="icon" href="resources/img/Icon.png">
	
		<link rel="stylesheet" href="resources/css/stylesheet_slideshow.css">
	</head>

	<body>

		<div id="div1" align="center" class="my_text">
			<button id="prev" class="button pageButton"> &lt </button>
			
			<span id="page_num_count">
				<input id="page_num" type="number" class="no-spin textField" size="3" onkeypress="newPage(event)"/>
				/ 
				<span id="page_count"/>
			</span>
			
			<button id="next" class="button pageButton"> &gt </button>
		</div>

		<div align="center" class="wrapper">
		<div class="canvas_wrapper">
				<canvas id="the-canvas"	class="slideCanvas"></canvas>
		</div>
			<input id="menuBtn" type="submit" class="menuBtn" alt="Menu" onclick="showMenu();" value="Menu"/>
			<input id="augBtn" type="submit" class="augButton" alt="Augucation" onclick="StartAugucation();" name="Augucation" value="" style="visibility:hidden"/>
			
		</div>
		
		
		
		<div align="center" class="my_text">
			<span id="loading">Loading...</span>
		</div>
		
		<div id="menu" class="menu">
			<input id="menuCloseBtn" type="submit" class="menuCloseBtn" alt="X" onclick="hideMenu();" value="X" style="visibility:hidden"/>
			<div id="menuBtnContainer" class="menuBtnContainer" style="visibility:hidden"></div>
		</div>


		<!--div id="myDiv" style="width:600px;height:250px;"></div-->


		<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js"></script>


		<script type="text/javascript" src="resources/js/plugins/pdf.js/pdf.js"></script>
		<!--script src="https://wzrd.in/standalone/function-plot@1.17.3"></script-->

		<!--Own scripts-->
		<script type="text/javascript" src="resources/js/guistuff.js"></script>
		<script type="text/javascript" src="resources/js/main.js"></script>
		<script type="text/javascript" src="resources/js/slideshow.js"></script>
		

		<!-- <script src="plotter.js"></script> -->
		<!-- <script src="main.js"></script> -->


		<!--input type="button" onclick="showSlides(true);" name="showSlides" value="Show slides"/-->
		<!--input type="button" onclick="showSlides(false);" name="hideSlides" value="Hide slides"/-->

	</body>
</html>
